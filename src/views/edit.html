<div class="content-window container">
	<h2>Create new data element</h2>
	<div class="alert alert-info">
		 This object will be created with public edit and view rights 
	</div>
	<fieldset>
		<legend>Details (Fields with <span class="required">*</span> is required)</legend>
		<form action="#" method="POST" class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name <span class="required">*</span></label>
				<div class="col-sm-10">
					<input type="text" name="name" placeholder="Name" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="domainType" class="col-sm-2 control-label">Domain type <span class="required">*</span></label>
				<div class="col-sm-10">
					<select class="form-control" name="domainType">
						<option value="Aggregate">Aggregate</option>
						<option value="Tracker">Tracker</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="valueType" class="col-sm-2 control-label">Value type <span class="required">*</span></label>
				<div class="col-sm-10">
					<select class="form-control" name="valueType">
						<option value="Number">Number</option>
						<option value="Text">Text</option>
						<option value="Yes/No">Yes/No</option>
						<option value="Yes Only">Yes Only</option>
						<option value="Date">Date</option>
						<option value="User name">User name</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="aggregationOperator" class="col-sm-2 control-label">Aggregation operator <span class="required">*</span></label>
				<div class="col-sm-10">
					<select class="form-control" name="aggregationOperator">
						<option value="Sum">Sum</option>
						<option value="Average">Average</option>
						<option value="Count">Count</option>
						<option value="Standard deviation">Standard deviation</option>
						<option value="Variance">Variance</option>
						<option value="Min">Min</option>
						<option value="Max">Max</option>
					</select>
				</div>
			</div>
		</form>
	</fieldset>
</div>
